<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y porcentajes</title>
    <link rel="stylesheet" href="descuentos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <div class="card">

            <section class="info">

                <h1>Porcentajes y Descuentos</h1>
    
                <h2>introduce el precio original y el descuento para saber cuánto pagarás</h2>
    
            </section>
    
            <section class="calc">
    
                <form action="">
    
                    <input type="number" id="precio" placeholder="Precio">
                    
                    <input type="number" id="descuento" placeholder="Descuento">
    
                    <button type="button" onclick="precioConDescuento()">Calcular</button>
    
                </form>
    
            </section>

        </div>

        
    </main>

    <script src="/descuentos.js"></script>
    
</body>
</html>
